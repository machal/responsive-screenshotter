<!doctype html>
<html lang="cs"> 

  <head>
    <meta charset="UTF-8">
    
    <title>Responsive screenshotter</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.css">
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
  
    <div class="container">


      <div class="device device-large">
        <iframe 
          src="http://www.vzhurudolu.cz/kurzy/bootstrap/" 
          frameborder="0"
          width="1024"
          height="768">        
        </iframe>
      </div>


      <div class="device device-small">
        <iframe
          src="http://www.vzhurudolu.cz/kurzy/bootstrap/" 
          frameborder="0"
          width="322"
          height="416">        
        </iframe>
      </div>      

    </div><!-- /container -->
    
  </body>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.min.js"></script>
  <script src="index.js"></script>
    
</html>
